<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>011 - Plataforma de Mobilidade Urbana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Caminho da imagem de fundo */
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        < img src= "011moto.png">
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #000;
        }
        p {
            margin-bottom: 10px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <img src="011logoo.png" width="350px" alt="Logo 011" class="logo"> <!-- Caminho da logo -->
            <h1>Faça parte da família 011</h1>
            <p>Se cadastre como um motoca parceiro</p>
            <form>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="telefone" name="telefone" placeholder="Número de Telefone" required>
                <select id="lancamento" name="lancamento" required>
                    <option value="" disabled selected>Interesse em participar do lançamento?</option>
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
